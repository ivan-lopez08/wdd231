<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the library page containing all the media elements">
    <meta name="author" content="Ivan Lopez">
    <link rel="icon" href="images/favicon.ico">
    <title>MediaVault - Library</title>

    <!-- Facebook media settings -->
    <meta property="og:title" content="MediaVault Home page">
    <meta property="og:description" content="Explore the multiple releases offered inside this media platform">
    <meta property="og:url" content="https://github.com/ivan-lopez08/wdd231/final.html">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="https://ivan-lopez08.github.io/wdd231/final/images/favicon.png">
    <meta property="og:type" content="website">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">

    <!-- Scripts -->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/library.js" defer></script>



    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mouse+Memoirs&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/mediavault_logo.webp" alt="mediavault logo">
        <button id="ham-btn" class="hamburguer"></button>


    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="library.html">Library</a></li>
            <li><a href="favorites.html">Favorites</a></li>
        </ul>
    </nav>

    <main class="library-main">

        <section class="library-header">
            <h1>Media Library</h1>

            <div class="library-controls">
                <input type="text" id="searchInput" placeholder="Search media...">

                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="Film">Films</option>
                    <option value="Book">Books</option>
                    <option value="Album">Albums</option>
                </select>

                <button id="gridView" class="view-btn active">Grid</button>
                <button id="listView" class="view-btn">List</button>
            </div>
        </section>

        <section class="library-content">
            <div id="libraryGrid" class="library-grid"></div>
        </section>

        <section class="request-section">
            <div class="request-container">
                <h2>Didn't find what you were looking for?</h2>
                <p>Let us know what media you'd like to see added to MediaVault.</p>
                <button id="openRequestForm" class="cta-btn">Request Media</button>
            </div>
        </section>
    </main>

    <!-- MODAL -->
    <div id="mediaModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>


    <footer>
        <div class="social">
            <a href="facebook.com" target="_blank"><img src="images/facebook.svg" alt="facebook" width="16"
                    height="16"></a>
            <a href="github.com/ivan-lopez08" target="_blank"><img src="images/github.svg" alt="github" width="16"
                    height="16"></a>
            <a href="linkedin.com" target="_blank"><img src="images/linkedin.svg" alt="linkedin" width="16"
                    height="16"></a>
            <a href="web.whatsapp.com" target="_blank"><img src="images/whatsapp.svg" alt="whatsapp" width="16"
                    height="16"></a>
        </div>
        <p>Â©<span id="currentyear"></span> MediaVault</p>
        <p>Ivan Lopez - Tegucigalpa, Honduras</p>
        <p>Last modified: <span id="lastModified"></span></p>

    </footer>
    <!-- REQUEST MODAL -->
    <div id="requestModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeRequestModal" class="close-btn">&times;</span>

            <h2>Request New Media</h2>

            <form method="get" action="form-action.html" id="mediaRequestForm">

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="mediaTitle">Media Title</label>
                <input type="text" id="mediaTitle" name="mediaTitle" required>

                <label for="creator">Author / Artist / Director</label>
                <input type="text" id="creator" name="creator" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select one</option>
                    <option value="Movie">Movie</option>
                    <option value="Book">Book</option>
                    <option value="Album">Album</option>
                </select>

                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>

                <button type="submit" class="cta-btn submit-btn">
                    Submit Request
                </button>

            </form>

        </div>
    </div>

</body>

</html>
